{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>IIU Location Services</h2>
      {% for owner, owner_map in owner_maps.iteritems() %}
        </br>
        <h4>{{owner}}'s Location</h4>
          {% with map = owner_map.map %}
              {{googlemap(owner_map.name, owner_map.latitude, owner_map.longitude)}}
          {% endwith %}
          </br>
      {% endfor %}
  </div>
{% endblock %}
