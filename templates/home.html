{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>IIU Location Services</h2>
      {% for owner, owner_map in owner_maps.iteritems() %}
        </br>
        <a href="http://maps.google.com/maps?q={{ owner_map.latitude }},{{  owner_map.latitude }}+(My+Point)&z=15&ll={{ owner_map.latitude }},{{  owner_map.latitude }}">{{owner}}'s Location</a>
          </br>
      {% endfor %}
  </div>
{% endblock %}
